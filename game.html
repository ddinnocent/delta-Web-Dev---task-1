<!DOCTYPE html>


<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano Tiles</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="big-division">
    <h1>Piano Tiles</h1>
    <p style="color: #B1D0E0;">Click on the lighting tiles</p>

    <div class="outer-div">

      <div class="tiles row1 col1 t1 reject" id="t1">t1</div>
      <div class="tiles row1 col2 t2 reject" id="t2">t2</div>
      <div class="tiles row1 col3 t3 reject" id="t3">t3</div>
      <div class="tiles row1 col4 t4 reject" id="t4">t4</div>

      <div class="tiles row2 col1 t5 reject" id="t5">t5</div>
      <div class="tiles row2 col2 t6 reject" id="t6">t6</div>
      <div class="tiles row2 col3 t7 reject" id="t7">t7</div>
      <div class="tiles row2 col4 t8 reject" id="t8">t8</div>

      <div class="tiles row3 col1 t9 reject" id="t9">t9</div>
      <div class="tiles row3 col2 t10 reject" id="t10">t10</div>
      <div class="tiles row3 col3 t11 reject" id="t11">t11</div>
      <div class="tiles row3 col4 t12 reject" id="t12">t12</div>

      <div class="tiles row4 col1 t13 reject" id="t13">t13</div>
      <div class="tiles row4 col2 t14 reject" id="t14">t14</div>
      <div class="tiles row4 col3 t15 reject" id="t15">t15</div>
      <div class="tiles row4 col4 t16 reject" id="t16">t16</div>

    </div>

  </div>
  </div>


  <script src="indexA.js" charset="utf-8"></script>
</body>

</html>
